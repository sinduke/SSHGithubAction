# .github/workflows/deploy.yml
name: SSH Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 47.236.41.229 >> ~/.ssh/known_hosts

    - name: Connect and run command
      run: |
        ssh root@ssh@47.236.41.229 "echo 'Hello from GitHub Actions!'"
